{%  extends "index.html" %}
{%  block title %}
Login
{%  endblock    %}


{%  block content   %}
<br><br><br>
<div class="container" style="margin-top: 2%;
border-radius: 20px;
box-shadow: 5px 5px 5px 5px #ec760750;">
    <div class="row">
        <div class="col-lg-6  p-5 ">
            <!-- parte del logo  -->
            <section>
                <div>
                    {% load static %}
            <img src="{% static 'Alsea_logo.png' %}" alt="" width="150px" height="40">
                </div>
            </section>
            <section>
                <h1 class="tituloInicio" >Inicio Sesión</h1>
            </section>
            <form>
                <div class="form-group mt-4">
                <label for="exampleInputEmail1" class="textLabel">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                <div id="emailHelp" class="textLabel">We'll never share your email with anyone else.</div>
                </div>
                <div class="form-group mt-4">
                <label for="exampleInputPassword1" class="textLabel">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1">
                </div>
                <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="textLabel" for="exampleCheck1">Check me out</label>
                </div>
                
                <section>
                    <div class="container">
                        <div class="row">

                            <!-- olvidarContraseña -->
                            <div class="col-sm mt-3">
                               
                                    <i class="fas fa-key"></i>
                                    <a class="olvidoContrase" href="#">
                                        Forgot your password?
                                    </a>
                                
                            </div>
                            <div class="col-sm">
                                <button class="btn btn-primary ml-5 mt-3">
                                    Login
                                </button>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- flecha de regreso  -->
                <a href="/"><i class="fas fa-arrow-left mt-4"></i></a>
            </form>
        </div>
        <!-- div derecho imagen and texto  -->
        <div class="imagen" style=" 
        background: linear-gradient(to right, #c06f499d, #7b4d3685, #0c082c81), url(../static/Alsea_logo.png);    
        position: relative;">
            <div class="caption " style="position: absolute;
            top: 25%;
            width: 100%;">
                <section>
                    <h3 class=" letraImagen" >!No te has registrado!</h3>
                </section>
                <div class="textoicon" style="width: 80%;
                margin: 5% auto auto 10%;">
                    <div>
                        <i class="far fa-check-circle">
                        </i>
                        <p class="mensajeparrafo"> Registrate </p>
                    </div>
                    <br>
                    <div>
                        <i class="far fa-check-circle">
                        </i>
                        <p class="mensajeparrafo" >Realiza tus Solicitudes</p>
                    </div>
                </div>
                <button type="submit" class="btn colorRegistro mt-3"><a
                        href="#"
                        style="text-decoration: none; color:white">
                        Registrate!</a>
                </button>
            </div>
        </div>
    </div>            
</div>
{%  endblock  %}
